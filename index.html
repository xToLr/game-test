<!DOCTYPE html>
<html>
<head>
    <title>Random Image</title>
</head>
<body>
    <img id="randomImage" src="" alt="Random Image" width="500">
    <script>
        // وضع الروابط المباشرة للصور في المصفوفة
        const images = [
            "https://drive.google.com/file/d/1cpoN36-MZw-puWVPJAWdy2tb9hVaWN-6/view?usp=drive_link",
            "https://drive.google.com/file/d/1tEkFTkqHuYFe6rpTVzu1_OC3GNGAPo0V/view?usp=drive_link",
            "https://drive.google.com/file/d/1XgdB11Ibs6Tohdoq-SxoOEgO2hN2Stqm/view?usp=drive_link"
        ];

        // اختيار صورة بشكل عشوائي
        const randomIndex = Math.floor(Math.random() * images.length);
        const selectedImage = images[randomIndex];

        // وضع الصورة في العنصر
        document.getElementById("randomImage").src = selectedImage;
    </script>
</body>
</html>
